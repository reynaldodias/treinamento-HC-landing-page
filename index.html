<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>Vem aí a Black Friday!!!</title>
</head>
<body>
  <section class="section-container background-section-one">
    <img src="assets/logo.png" alt="Logotipo">
    
    <h1> Entre no esquenta Black Friday 2021!<br>
         Cadastre-se e receba as promoções em primeira mão!<br>
    </h1>
         
    <img id="seta"src="assets/seta.png" alt=" seta">
      
  </section>
  <section class="section-container background-section-two">
    <div class="card-container">
      <div id="content">
        <form id="form">
          <input type="text" placeholder="Nome" id="nome">
          <input type="text" placeholder="Email" id="email">
          <input type="submit" value="Cadastrar">
        </form>
      </div>
    </div>
    
  </section>
  <footer>
    <div id="rodape">
      <p style="font-size: 20px;"> &copy  Todos os direitos reservados.</p>
        
          <a href="">
            <img src="assets/facebook.png" alt="" style="background-color: aliceblue; 
            width: 20px; 
            height: 20px;
            border: rgb(192, 109, 54) solid 1px;
            background-color: rgb(29, 29, 184);
            margin-top:5px"> 
          </a>

          <a href="">
            <img src="assets/instagram.png" alt="" style="background-color: aliceblue; 
            width: 20px; 
            height: 20px;
            border: rgb(255, 255, 255) solid 1px;">
          </a>
        
    </div>
  </footer>
  
</body>

<script src="js/script.js"></script>

</html>
